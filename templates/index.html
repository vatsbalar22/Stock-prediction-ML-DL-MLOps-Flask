<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
</head>
<body>
    <h1>Stock Prediction</h1>
    <form action="/predict" method="post">

        <input type="submit" value="Predict">

</html>
